<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
    <head>
        <title>Intraxe Alpha</title>
		<link href="css/index.css" rel="stylesheet">
		<script src="js/jquery-2.1.3.min.js"></script>

    <body>
        <div class="app">
            <div id="ui" style="overflow:hidden;">
				
				<button id="reset_tab">Reset</button>

				<button id="slow_down">Slow Down</button>

				<div id="score">&nbsp;</div>
				
				<div class="spacer"></div>
				<div class="spacer"></div>
				
				<div id="tab_wrapper">
					<!-- Begin String 6 -->
								<div class="row">
									<div class="scrollstring" id="string_6">

									</div>
								</div>		
					<!-- End String 6 -->
					
					<div class="row spacer"></div>

								</div>
					<!-- End String 2 -->
					
					<div class="row spacer"></div>

								<div class="row">
									<div class="scrollstring" id="string_1">

				</div>
				
				<div class="row spacer">&nbsp;</div>
				
				<!-- Begin guitar fretboard -->
				
				<div id="fretboard">
					<!-- filled in by JavaScript -->
				</div>
